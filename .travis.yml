dist: trusty
sudo: false
language: node_js
cache:
  directories:
  - node_modules
before_install:
    - npm update
install:
    - npm install
script:
    - npm test
    - sonar-scanner
addons:
    sonarcloud:
        organization: "tomkoufakis" # the key of the org you chose at step #3
        token:
            secure: "" # encrypted value of your token
